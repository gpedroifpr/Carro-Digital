<!DOCTYPE html>
<html>
<head>
  <title>Meu Carro Virtual</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
</head>
<body>
  <h1>Meu Carro</h1>

  <img id="carroImagem" src="img/SedanPrataBonito.jpg" alt="Imagem do Carro">

  <p>Modelo: <span id="carroModelo"></span></p>
  <p>Cor: <span id="carroCor"></span></p>
  <p>Velocidade: <span id="carroVelocidade">0</span> km/h</p>
  <p>Status: <span id="carroStatus">Desligado</span></p>

  <button id="ligarBtn">Ligar</button>
  <button id="desligarBtn">Desligar</button>
  <button id="acelerarBtn">Acelerar</button>

  <script src="script.js"></script>
</body>
</html>
